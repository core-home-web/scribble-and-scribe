  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=696540255d12a3651f323d03" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/scribbleandscribe.js" type="text/javascript"></script>
  <script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    const assetDiv = document.querySelector(".asset");
    const images = Array.from(assetDiv.querySelectorAll("img"));
    let currentIndex = 0;
    function placeImage(e) {
      if (images.length === 0) {
        console.error("No image elements found in the .asset div.");
        return;
      }
      const img = images[currentIndex].cloneNode(true);
      img.style.position = "absolute";
      img.style.left = `${e.clientX - img.clientWidth / 2}px`;
      img.style.top = `${e.clientY - img.clientHeight / 2}px`;
      img.style.transform = "scale(0.5)";
      img.style.transition = "transform 0.3s";
      document.body.appendChild(img);
      // Trigger the scaling animation
      requestAnimationFrame(() => {
        img.style.transform = "scale(1)";
      });
      currentIndex = (currentIndex + 1) % images.length; // Cycle to the next image
    }
    canvas.addEventListener("mousedown", (e) => {
      if (e.button === 0) { // Left click
        placeImage(e);
      }
    });
    document.querySelector(".click-me").addEventListener("click", () => {
      const placedImages = document.querySelectorAll("body > img");
      placedImages.forEach(img => {
        img.style.transition = "top 1s";
        img.style.top = `${window.innerHeight + img.clientHeight}px`; // Move out of the viewport
      });
    });
  </script>
